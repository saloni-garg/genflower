<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma GenAI Flowcharter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Figma GenAI Flowcharter</h1>
            <p class="text-lg text-gray-600">Generate beautiful flowcharts from your Figma designs using AI</p>
        </header>

        <main class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="mb-6">
                    <label for="topic" class="block text-sm font-medium text-gray-700 mb-2">Topic for Flowchart</label>
                    <input type="text" id="topic" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter a topic for your flowchart">
                </div>
                <div class="mb-6">
                    <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-2">OpenAI API Key</label>
                    <input type="password" id="apiKey" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your OpenAI API key">
                    <p class="mt-1 text-sm text-gray-500">Your API key is stored only in your browser and never sent to our servers.</p>
                </div>
                <button onclick="generateFlowchart()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Generate Flowchart
                </button>
            </div>

            <div id="loadingIndicator" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-600 border-t-transparent"></div>
                <p class="mt-4 text-gray-600">Generating your flowchart...</p>
            </div>

            <div id="flowchartContainer" class="hidden bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Generated Flowchart</h2>
                <div class="flowchart-container overflow-auto max-h-[70vh] border border-gray-200 rounded-lg p-4">
                    <div id="mermaidFlowchart" class="mermaid"></div>
                </div>
            </div>

            <div id="dataSection" class="hidden mt-8 bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-semibold text-gray-900">Flowchart Data</h2>
                    <div class="flex items-center space-x-4">
                        <input type="password" id="dataPassword" class="px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter password">
                        <button onclick="unlockData()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            Unlock
                        </button>
                    </div>
                </div>
                <div id="dataLocked" class="text-center py-8">
                    <p class="text-4xl mb-4">ðŸ”’</p>
                    <p class="text-gray-600">Enter the password to view flowchart data</p>
                </div>
                <div id="dataUnlocked" class="hidden">
                    <p class="text-4xl mb-4 text-center">ðŸ”“</p>
                    <pre id="flowchartData" class="bg-gray-50 p-4 rounded-md overflow-auto max-h-96 text-sm"></pre>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
